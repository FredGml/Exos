<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau HTML</title>
  <style>
    table {
      justify-content: center;
    align-items: center;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #b407e9;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #9307f1;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>En-tête 1</th>
        <th>En-tête 2</th>
        <th>En-tête 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
      </tr>
      <tr>
        <td>B1</td>
        <td>B2</td>
        <td>B3</td>
      </tr>
      <tr>
        <td>C1</td>
        <td>C2</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>D1</td>
        <td>D2</td>
        <td>D3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
